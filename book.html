<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - 24/7 Hospitals</title>

    <style>
        body { margin:0; background:#f5f7f8; font-family:Arial; color:#00303d; }
        .container { max-width:800px; margin:60px auto; padding:0 20px; }
        h1 { text-align:center; font-size:34px; font-weight:700; margin-bottom:10px; }
        p.subtitle { text-align:center; color:#4a5b60; margin-bottom:35px; }
        .box { background:#fff; padding:30px; border-radius:14px; border:1px solid #d8e7ec; box-shadow:0 4px 14px rgba(0,0,0,0.06); }
        label { display:block; margin-bottom:6px; font-weight:600; }
        input, select { width:100%; padding:12px; margin-bottom:18px; border-radius:8px; border:1px solid #b9ccd1; }
        .btn { display:block; text-align:center; background:#2484a8; color:#fff; padding:14px; border-radius:30px; text-decoration:none; font-weight:700; }
    </style>
</head>

<body>

<div class="container">

    <h1>Book an Appointment</h1>
    <p class="subtitle">Schedule a consultation with our expert doctors.</p>

    <div class="box">
        <label>Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Contact Number</label>
        <input type="text" placeholder="Enter mobile number">

        <label>Select Speciality</label>
        <select>
            <option>Cardiology</option>
            <option>Neurology</option>
            <option>Orthopedics</option>
            <option>Gastroenterology</option>
            <option>Dermatology</option>
        </select>

        <label>Select Date</label>
        <input type="date">

        <a href="#" class="btn">Confirm Appointment</a>
    </div>

</div>

</body>
</html>
